        .design-category {
            padding: 30px 0;

        .design-category img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .design-category img:hover {
            transform: scale(1.05);
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
